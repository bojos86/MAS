name: Build Android (Flutter)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter 3.35.1 (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: stable
          cache: true

      - name: Flutter doctor (quick)
        run: flutter doctor -v || true

      - name: Pub get
        run: flutter pub get

      # Debug APK (للتجربة السريعة)
      - name: Build APK (debug)
        run: flutter build apk --debug -v

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error

      # Release APKs (مقسمة لكل ABI)
      - name: Build APK (release, split per ABI)
        run: flutter build apk --release --split-per-abi -v

      - name: List outputs (for debugging)
        if: always()
        run: |
          echo "== flutter-apk =="
          ls -la build/app/outputs/flutter-apk || true
          echo "== gradle apk =="
          ls -la android/app/build/outputs/apk || true

      - name: Upload Release APKs (universal path)
        uses: actions/upload-artifact@v4
        with:
          name: apks-release
          path: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
