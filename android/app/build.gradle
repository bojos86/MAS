plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.mas.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.mas.app"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // توقيع تلقائي من جريدل إذا أضفنا keystore لاحقًا
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}
